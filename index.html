<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Cofee Way</title>
</head>
<body class="background">
    <h1 align="center" class="titulo-formulario1"></h1>
    <form action=""  id="form" method="get">
        <section class="form-register">
            <h1 class="titulo-formulario">Coffee Way</h1>

        <select class="controls" id="tipocafe">
            <option class="controls" value="select" selected disabled>Elige tu cafe</option>
            <option class="controls" value= 360>Espresso</option>
            <option class="controls" value= 380>Americano</option>
            <option class="controls" value= 300>Cold Brew</option>
            <option class="controls" value= 400 >Capuccino</option>
            <option class="controls" value= 440>Lungo</option>
        </select>

        <input class="controls" type="number" id="cantidadcafe" placeholder="Cantidad" required>
        <input class="controls" type="text" placeholder="Monto a abonar" id="totalcompra">
        <button class="form-btn" type="reset" id="agregarcarrito">Agregar al carrito</button>
        <button class="form-btn" type="reset">Limpiar</button>
        <button class="form-btn" type="submit" id="comprar">Comprar</button>

    </section>
    </form>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Cofee Way</title>
</head>
<body class="background">
    <h1 align="center" class="titulo-formulario1"></h1>
    <form action=""  id="form" method="get">
        <section class="form-register">
            <h1 class="titulo-formulario">Coffee Way</h1>

        <select class="controls" id="tipocafe">
            <option class="controls" value="select" selected disabled>Elige tu cafe</option>
            <option class="controls" value= 360>Espresso</option>
            <option class="controls" value= 380>Americano</option>
            <option class="controls" value= 300>Cold Brew</option>
            <option class="controls" value= 400 >Capuccino</option>
            <option class="controls" value= 440>Lungo</option>
        </select>

        <input class="controls" type="number" id="cantidadcafe" placeholder="Cantidad" required>
        <input class="controls" type="text" placeholder="Monto a abonar" id="totalcompra">
        <input class="form-btn" type="submit" value="Comprar" id="comprar">
        <input class="form-btn" type="reset" value="Limpiar">

    </section>
    
    </form>
<script src="app.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
